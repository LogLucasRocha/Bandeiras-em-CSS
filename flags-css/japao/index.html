<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Japao</title>
  <style>
    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    .flag {
      height: 1000px;
      width: 1500px;
      border: #f0f0f0 solid 0.1px;
    }

    .ball {
      position: absolute;
      height: 600px;
      width: 600px;
      background-color: #bc002d;
      border-radius: 50%;
      margin-top: 200px;
      margin-left: 450px;
    }

    .code-container{
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .copy-button {
      display: block;
      margin-top: 10px;
    }

    @media(min-width: 375px) {
      .flag {
        height: calc(1000px / 5);
        width: calc(1500px / 5);
      }

      .ball {
        height: calc(600px / 5);
        width: calc(600px / 5);
        margin-top: calc(200px / 5);
        margin-left: calc(450px / 5);
      }

      .code-textarea {
        display: block;
        margin-top: 20px;
        width: calc(1500px / 5);
        height: calc(1000px / 5);
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="flag">
      <div class="ball"></div>
    </div>

    <div class="code-container">

  </div>

      const codeTextarea = document.querySelector('.code-textarea');
      codeTextarea.select();

</body>

</html>
