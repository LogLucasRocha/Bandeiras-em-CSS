<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Japao</title>
  <style>
    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    .flag {
      height: 1000px;
      width: 1500px;
      border: #f0f0f0 solid 0.1px;
    }

    #code-textarea {
      display: none;
    }

    .ball {
      position: absolute;
      height: 600px;
      width: 600px;
      background-color: #bc002d;
      border-radius: 50%;
      margin-top: 200px;
      margin-left: 450px;
    }

    .code-container {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .copy-button {
      margin-top: 30px;
      background: none;
      border: 2px solid #000;
      font-family: "montserrat", sans-serif;
      text-transform: uppercase;
      padding: 12px 20px;
      min-width: 200px;
      cursor: pointer;
      transition: color 0.2s linear;
      position: relative;
    }

    .copy-button:hover {
      color: #fff;
    }

    .btn::before{
     content: "";
      position: absolute; 
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: #bc002d;
      z-index: -1;
      transition: transform 0.5s;
      transform-origin: 0 0;
      transition-timing-function: cubic-bezier(0.5,1.6,0.4,0.7);
      transform: scaleX(0);
    }

    .btn:hover::before{
      transform: scaleY(1);
    }

    @media(min-width: 280px) {
      .flag {
        height: calc(1000px / 6);
        width: calc(1500px / 6);
      }

      .ball {
        height: calc(600px / 6);
        width: calc(600px / 6);
        margin-top: calc(200px / 6);
        margin-left: calc(450px / 6);
      }

    }

    @media(min-width: 320px) {
      .flag {
        height: calc(1000px / 5.5);
        width: calc(1500px / 5.5);
      }

      .ball {
        height: calc(600px / 5.5);
        width: calc(600px / 5.5);
        margin-top: calc(200px / 5.5);
        margin-left: calc(450px / 5.5);
      }

    }

    @media(min-width: 375px) {
      .flag {
        height: calc(1000px / 5);
        width: calc(1500px / 5);
      }

      .ball {
        height: calc(600px / 5);
        width: calc(600px / 5);
        margin-top: calc(200px / 5);
        margin-left: calc(450px / 5);
      }

    }

    @media(min-width: 414px) {
      .flag {
        height: calc(1000px / 4.5);
        width: calc(1500px / 4.5);
      }

      .ball {
        height: calc(600px / 4.5);
        width: calc(600px / 4.5);
        margin-top: calc(200px / 4.5);
        margin-left: calc(450px / 4.5);
      }

    }

    @media(min-width: 667px) {
      .flag {
        height: calc(1000px / 3);
        width: calc(1500px / 3);
      }

      .ball {
        height: calc(600px / 3);
        width: calc(600px / 3);
        margin-top: calc(200px / 3);
        margin-left: calc(450px / 3);
      }

    }

    @media(min-width: 768px) {
      .flag {
        height: calc(1000px / 2.7);
        width: calc(1500px / 2.7);
      }

      .ball {
        height: calc(600px / 2.7);
        width: calc(600px / 2.7);
        margin-top: calc(200px / 2.7);
        margin-left: calc(450px / 2.7);
      }

    }

    @media(min-width: 1024px) {
      .flag {
        height: calc(1000px / 2);
        width: calc(1500px / 2);
      }

      .ball {
        height: calc(600px / 2);
        width: calc(600px / 2);
        margin-top: calc(200px / 2);
        margin-left: calc(450px / 2);
      }

    }

    @media(min-width: 1280px) {
      .flag {
        height: calc(1000px / 1.5);
        width: calc(1500px / 1.5);
      }

      .ball {
        height: calc(600px / 1.5);
        width: calc(600px / 1.5);
        margin-top: calc(200px / 1.5);
        margin-left: calc(450px / 1.5);
      }

    }
  </style>
</head>

<body>
  <div class="container">
    <div class="flag">
      <div class="ball"></div>
    </div>
    <div class="code-container">
      <textarea id="code-textarea">
        <!DOCTYPE html>
        <html lang="en">
        <head>
          <meta charset="UTF-8">
          <meta http-equiv="X-UA-Compatible" content="IE=edge">
          <meta name="viewport" content="width=device-width, initial-scale=1.0">
          <title>Japao</title>
          <style>
              .flag{
                height: 1000px;
                width: 1500px;
              }
              .ball{
                position: absolute;
                height: 600px;
                width: 600px;
                background-color: #bc002d;
                border-radius: 50%;
                margin-top: 200px;
                margin-left: 450px;
              }
            </style>
          </head>
          <body>
            <div class="flag">
              <div class="ball"></div>
            </div>
          </body>
        </html>
        </textarea>
        <button class="copy-button btn" onclick="copyCode()">Copiar Código</button>
    </div>
  </div>

  <script>
    function copyCode() {
      const codeTextarea = document.getElementById('code-textarea');
      const textToCopy = codeTextarea.value;

      // Criar um elemento de textarea temporário
      const tempTextarea = document.createElement('textarea');
      tempTextarea.value = textToCopy;
      document.body.appendChild(tempTextarea);

      // Selecionar o texto no textarea temporário
      tempTextarea.select();
      document.execCommand('copy');

      // Remover o textarea temporário
      document.body.removeChild(tempTextarea);

      // Alerta ou feedback de que o código foi copiado
      alert('Código copiado para a área de transferência!');
    }

  </script>

</body>

</html>
